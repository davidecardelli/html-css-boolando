<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <!-- Header-->
    <header>
            <div class="nav container">
                <div class="categorie">
                    <ul class="flex">
                        <li class="p5">Donna</li>
                        <li class="p5">Uomo</li>
                        <li class="p5">Bambini</li>    
                    </ul>
                </div>

                <div class="logo">
                    <img src="img/boolean-logo.png" alt="logo">
                </div>

                <div class="icon-action">
                    <i class="fa-regular fa-user p5"></i>
                    <i class="fa-regular fa-heart p5"></i>
                    <i class="fa-solid fa-bag-shopping p5"></i>
                </div>
            </div>
   </header>
    <!-- Main-->
   <main>
            <!-- Prima riga prodotti-->
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <img class="img-top" src="img/1.webp" alt="1">
                            <img class="img-bottom" src="img/1b.webp" alt="1b">
                            <span class="heart">
                                <i class="fa-solid fa-heart"></i>
                            </span>
                            <div class="label">
                                <div class="discount">-50%</div>
                                <div class="sostenibility">Sostenibilità</div>
                            </div>
                        </div>                        
                    </div>

                    <div class="col">
                        <div class="card">
                            <img class="img-top" src="img/2.webp" alt="2">
                            <img class="img-bottom" src="img/2b.webp" alt="2b">
                            <span class="heart">
                                <i class="fa-solid fa-heart"></i>
                            </span>
                            <div class="label">
                                <div class="discount">-30%</div>
                            </div>
                        </div>                        
                    </div>

                    <div class="col">
                        <div class="card">
                            <img class="img-top" src="img/3.webp" alt="3">
                            <img class="img-bottom" src="img/3b.webp" alt="3b">
                            <span class="heart">
                                <i class="fa-solid fa-heart"></i>
                            </span>
                            <div class="label">
                                <div class="discount">-30%</div>
                            </div>
                        </div>                        
                    </div>
                </div>
                <!-- Seconda riga prodotti-->
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <img class="img-top" src="img/4.webp" alt="4">
                            <img class="img-bottom" src="img/4b.webp" alt="4b">
                            <span class="heart">
                                <i class="fa-solid fa-heart"></i>
                            </span>
                            <div class="label">
                                <div class="discount">-50%</div>
                                <div class="sostenibility">Sostenibilità</div>
                            </div>
                        </div>                        
                    </div>

                    <div class="col">
                        <div class="card">
                            <img class="img-top" src="img/5.webp" alt="5">
                            <img class="img-bottom" src="img/5b.webp" alt="5b">
                            <span class="heart">
                                <i class="fa-solid fa-heart"></i>
                            </span>
                        </div>                        
                    </div>

                    <div class="col">
                        <div class="card">
                            <img class="img-top" src="img/6.webp" alt="6">
                            <img class="img-bottom" src="img/6b.webp" alt="6b">
                            <span class="heart">
                                <i class="fa-solid fa-heart"></i>
                            </span>
                            <div class="label">
                                <div class="sostenibility">Sostenibilità</div>
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>            
   </main>

</body>
</html>
